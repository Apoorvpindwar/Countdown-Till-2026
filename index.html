<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Till 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            margin-top: 20vh;
            height:100vh;
            
        }
        .countdown-container {
            display: inline-block;
            background: #20232a;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(1, 89, 45, 0.5);
        }
        .countdown-timer {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .text {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-timer" id="timer">Loading...</div>
        <div class="text">Countdown Till 2026</div>
    </div>

    <script>
        const target = new Date('2026-01-01T00:00:00');

        function updateCountdown() {
            const current = new Date();
            const timeDifference = target - current;

            if (timeDifference <= 0) {
                document.getElementById('timer').textContent = "Happy New Year 2026!";
                return; // Stop the timer
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            const output = document.getElementById('timer');
            output.textContent = `${days}D ${hours}H ${minutes}M ${seconds}S`;

            setTimeout(updateCountdown, 1000); // Schedule the next update
        }

        updateCountdown();
        console.log("completed");
    </script>
</body>
</html>
